<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/d645de60b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="sidebar close">
        <div class="logo">
          <i class="fa-brands fa-wordpress"></i>
          <span>LOGO</span>
        </div>
        <div class="dashboad singlemenu listhover flexrow">
          <i class="fa-solid fa-keyboard"></i>
          <span>Dashboad</span>
        </div>

        <div class="category sidebarlist listhover flexrow menuhide">
          <i class="category fa-regular fa-clipboard"></i>
          <div>
            <span class="category">Category</span>
            <i class="category categoryarrow fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
       
          <div class="master">
        <div
          class="categorymenu sidebarlist menu flexcolumn flexcolumnabsolute1"
        >
          <div class="listhover">category</div>
          <div class="listhover">2</div>
          <div class="listhover">3</div>
          <div class="listhover">4</div>
        </div>
      </div>
        <div class="post sidebarlist listhover flexrow menuhide">
          <i class="post fa-regular fa-copy"></i>
          <div>
            <span class="post">Post</span>
            <i class="post postarrow fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
        <div class="master2">
        <div class="postmenu sidebarlist menu flexcolumn flexcolumnabsolute2">
          <div class="listhover">post</div>
          <div class="listhover">2</div>
          <div class="listhover">3</div>
          <div class="listhover">4</div>
        </div>
      </div>
        <div class="chart singlemenu listhover flexrow">
          <i class="fa-solid fa-chart-pie"></i>
          <span>Chart</span>
        </div>
        <div class="analytics singlemenu listhover flexrow">
          <i class="fa-regular fa-chart-bar"></i>
          <span>Analytics</span>
        </div>
        <div class="plugin sidebarlist listhover flexrow menuhide">
          <i class="plugin fa-solid fa-plug"></i>
          <div>
            <span class="plugin" style="overflow: hidden">Plugin</span>
            <i class="plugin pluginarrow fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
        <div class="master3">
        <div class="pluginmenu sidebarlist menu flexcolumn flexcolumnabsolute3">
          <div class="listhover">1</div>
          <div class="listhover">2</div>
          <div class="listhover">3</div>
          <div class="listhover">4</div>
        </div>
      </div>
        <div class="analytics singlemenu listhover flexrow">
          <i class="fa-solid fa-compass"></i>
          <span>Explore</span>
        </div>
        <div class="analytics singlemenu listhover flexrow">
          <i class="fa-solid fa-book-medical"></i>
          <span>History</span>
        </div>
        <div class="analytics singlemenu listhover flexrow">
          <i class="fa-solid fa-gears"></i>
          <span>Setting</span>
        </div>
        <div class="profile">
          <div>
            <span>WebDeveloper</span>
            <div>Fronted</div>
            <img class="profileimage" src="/SideBar/1640528737953 (1).jpg" />
          </div>
          <i class="fa-solid fa-door-open"></i>
        </div>
      </div>
      <section class="home-section">
        <div class="home-content">
          <i id="siderbarclose" class="fa-solid fa-door-open"></i>
          <span class="text">Drop Down Sidebar</span>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
